<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eredivisie</title>
    <link rel="shortcut icon" href="../../../Images/Logos_competencia/1APro.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../Styles/Style_prod.css">
    <link rel="stylesheet" href="../../../Styles/Carrito.css">
    <link rel="stylesheet" href="../../../Styles/carritoPopup.css">
</head>
<body>
    <header>
        <nav>
            <a href="../../../index.html">
                <img  
                    id="btnInicio" 
                    src="../../../Images/Inicio/SS_letra.png" 
                    width="40%"
                    >
            </a>
            <div class="menu">
                <div class="carrito-logo">
                    <img src="../../../Images/Inicio/carrito-de-compras.png" id="carrito">
                    <span>0</span>
                </div>
                
                <table id="carrito-list" class="carrito-list">
                    <thead>
                        <tr>
                            <th>Logo</th>
                            <th>League</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                    <!-- <a href="#" class="vaciar-carrito">Delete all</a> -->
                </table>
            </div>
        </nav>
    </header>
    <main>
        <section id="article">
            <div>
                <div>
                    <div id="imgDiv">
                        <img 
                            src="../../../Images/Store/DB/NETHERLANDS/EREDIVISE/PREVIEW.png" 
                            class="img"
                        >
                        <p>Scoreboard from Eredivisie, the first league of Netherlands</p>
                    </div>
                    <div class="textos">
                        <div class="Titulo">
                            <h1>Eredivisie</h1>
                            <img src="../../../Images/Logos_competencia/Eredivise.png" class="competencia">
                        </div>
                        <div class="precio">
                            <h3>Price: $<span>12</span></h3>
                        </div>
                        <input type="button" value="Add to cest" id="btnAdd" class="btnAdd">
                        <div class="minilogos">
                            <a href=""><img 
                                src="../../../Images/Minilogos/ds.png"
                                id="ds"
                                width="10%"
                            ></a>
                            <a href="">
                                <img 
                                    src="../../../Images/Minilogos/tw.png"
                                    id="tw"
                                    width="10%"
                                >
                            </a>
                            <a href="">
                                <img 
                                    src="../../../Images/Minilogos/gm.png"
                                    id="gm"
                                    width="10%"
                                >
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </span>
                <div id="modalContent">
                    <table id="carritoXL">
                        <thead>
                            <tr>
                                <th>Logo</th>
                                <th>League</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot></tfoot>
                    </table>
                </div>
                <div class="botones">
                    <button id="vaciarBtn" class="btn">
                        Vaciar carrito
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-x" viewBox="0 0 16 16">
                            <path d="M7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793 7.354 5.646z"/>
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                    </button>
                    <button id="pay" class="btn">
                        Continue to checkout
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
                            <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../../../Script/Carrito.js" type="module"></script>
    <script src="../../../Script/carritoPopup.js"></script>
</body>
</html>
